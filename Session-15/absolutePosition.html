<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.relative {
            position: relative;
            border: 1px dashed black;
            width: 400px;
            height: 200px;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            right: 0px;
            width: 200px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="relative">
        <div class="absolute">
            test
        </div>
    </div>
</body>

</html>
