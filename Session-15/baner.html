<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        img {
            width: 50%;
            opacity: .3;
        }

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: larger;
            font-weight: 700;
        }

        main {
            display: flex;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <img src="CAR.jpg" alt="CAR">
            <div class="topleft">top left</div>
        </div>
        <div class="container">
            <img src="CAR.jpg" alt="CAR">
            <div class="topleft">top left</div>
        </div>
    </main>
</body>

</html>
